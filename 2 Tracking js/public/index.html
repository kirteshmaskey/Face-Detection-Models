<!DOCTYPE html>
<html>
<head>
  <title>Tracking.js Model Accuracy</title>
</head>
<body>
  <h1>Tracking.js Model Accuracy</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageUpload" name="image" accept=".jpg, .jpeg, .png">
    <button type="submit">Detect & Display Accuracy</button>
  </form>
  <div id="results"></div>

  <script src="https://trackingjs.com/external/external.min.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/detect', {
        method: 'POST',
        body: formData,
      });

      const resultText = await response.text();
      resultsDiv.innerHTML = resultText;
    });
  </script>
</body>
</html>

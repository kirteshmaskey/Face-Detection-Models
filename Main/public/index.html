<!DOCTYPE html>
<html>
<head>
  <title>Model Accuracy</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 20px;
    }
    #results {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Check Model Accuracy</h1>
    <p class="lead">Upload an image to detect with different models:</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="mb-3">
        <input class="form-control" type="file" id="imageUpload" name="image" accept=".jpg, .jpeg, .png">
      </div>
      <button class="btn btn-primary" type="submit">Detect & Display Accuracy</button>
    </form>
    <div id="results" class="mt-4"></div>
  </div>

  <!-- Bootstrap JS and Popper.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('uploadForm');
    const resultsDiv = document.getElementById('results');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/detect', {
        method: 'POST',
        body: formData,
      });

      const resultText = await response.json();
      const modelInfo = {
        faceAPI: "A comprehensive face detection and recognition model.",
        tinyFaceDetector: "A lightweight face detection model suitable for constrained environments.",
        blazeFace: "An ultra-fast and lightweight face detection model.",
        trakingJs: "A computer vision library for real-time object tracking."
      };

      let resultHtml = '<h3>Results:</h3>';
      for (const [model, data] of Object.entries(resultText)) {
        const { model: modelName, numberOfFaces, modelAccuracy } = data;
        const modelDescription = modelInfo[model] || "Description not available.";
        resultHtml += `
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">${modelName}</h5>
              <p class="card-text">${modelDescription}</p>
              <p class="card-text">Number of Faces Detected: ${numberOfFaces}</p>
              <p class="card-text">Model Accuracy: ${modelAccuracy}</p>
            </div>
          </div>
        `;
      }
      resultsDiv.innerHTML = resultHtml;
    });
  </script>
</body>
</html>
